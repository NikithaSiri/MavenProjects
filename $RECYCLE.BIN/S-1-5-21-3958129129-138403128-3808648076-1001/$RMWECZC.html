<!DOCTYPE html>
<html>

<head>
    <title>
        List Demo!!!
    </title>
</head>
<body>
    <h2>Ordered or Numbered List</h2>
        <ol type="A">
            <li>Nikitha</li>
            <li>Rahul</li>
            <li>Usha</li>
        </ol>
        <ol type="a">
            <li>Nikitha</li>
            <li>Rahul</li>
            <li>Usha</li>
        </ol>
        <ol type="i">
            <li>Nikitha</li>
            <li>Rahul</li>
            <li>Usha</li>
        </ol>
        <ol type="a" start="2">
            <li>Nikitha</li>
            <li>Rahul</li>
            <li>Usha</li>
        </ol>
</body>
</html>
