<!DOCTYPE html>
<html>
<head>
<style>
a:link {
	text-decoration: none;
	color: blue;
}
a:visited {
	text-decoration: none;
	color: purple;
}
a:hover {
	text-decoration: none;
	color: green;
	font-weight: bolder;
	letter-spacing:4px;
}
</style>
</head>
<body>
	<h2>CSS Pseudo Classes or Links</h2>
	<p>
		This is a <a href="">link with Pseudo Classes</a> !
	</p>
</body>
</html>
