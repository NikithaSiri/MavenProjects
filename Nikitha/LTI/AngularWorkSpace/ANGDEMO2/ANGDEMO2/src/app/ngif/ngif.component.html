<p>ngif works!</p>
<table>
    <thead>
        <th>Name</th>
        <th>Mail ID</th>
        <th *ngIf="showAction">Action</th>
    </thead>
    <tbody>
        <tr *ngFor="let c of contacts; ">
            <td>{{c.name}}</td>
            <td>{{c.email}}</td>

            <td *ngIf="showAction"><button>delete</button></td>
        </tr>
    </tbody>
</table>
